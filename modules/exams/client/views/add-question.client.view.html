<div class="modal-header ng-cloak">
	<table>
	<tr>
		<td>
			<h2 class="modal-title">
				<span ng-if="!old_question"> Add question to {{selected_exam.title}} for {{selected_exam.class}}</span>
				<span ng-if="old_question"> Edit question on {{selected_exam.title}} for {{selected_exam.class}}</span>
			</h2>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
		</td>
	</tr>
	<tr>
		<td>
			<div class="modal-alert alert alert-danger ng-hide" ng-show="alert.show">
				<span class="glyphicon glyphicon-exclamation-sign"></span> 
				{{alert.message}}
				<i ng-click="clear_alert()" class="glyphicon glyphicon-remove"></i>
			</div>
		</td>
	</tr>
	</table>			


</div>
<div class="modal-body">
    <div ng-show="!old_question" class="btn-group" uib-dropdown>
	  <button type="button" class="btn btn-primary" uib-dropdown-toggle>
        {{selected_type ||'Select Question Type'}} <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="question.type = 'multiple choice'"><a href="#">multiple choice</a></li>
        <li role="menuitem" ng-click="question.type = 'multiple select'"><a href="#">multiple select</a></li>
      </ul>
	</div>

	<!-- Multiple Choice -->
	<div class="Multiple-Choice" ng-show="question.type == 'multiple choice'">
		<div class="question-content" >
			<h4>Question</h4>
			<textarea class="form-control" ng-model="question.content"></textarea>
		</div>
		<div class="answer-content">	
			<h4>Answers</h4>
			<div class="btn btn-primary" ng-click="add_new_mc_answer()">
				<span>Add a new answer</span>
				<i class="glyphicon glyphicon-plus"></i>		
			</div>
			<table class="mc-answer">
				<tr ng-repeat="answer in question.answers">
					<td>
						<textarea class="form-control" ng-model="answer.content"></textarea>
					</td>
					<td>	
						<button class="btn btn-primary mc_incorrect" type="button" 
						ng-click="select_mc_answer($index)" 
						ng-class="{'disabled':!answer.correct,'mc_correct':answer.correct}" >
						Correct Answer 
							<i class="glyphicon glyphicon-ok"></i>
						</button>
					</td>
					<td>
						<button class="btn btn-warning x" type="button" ng-click="remove_mc_answer($index)">
							Delete 
							<i class="glyphicon glyphicon-remove"></i>
						</button>		
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- Multiple Select -->
	
	
	
</div>
